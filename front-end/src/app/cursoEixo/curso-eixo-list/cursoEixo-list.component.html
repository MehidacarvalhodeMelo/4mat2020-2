<h1>Listagem de cursoEixo</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/curso1-eixo/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo 
  </a>
</mat-toolbar>

<table mat-table [dataSource]="cursoEixos" class="mat-elevation-z4">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	

	<!-- Curso Column -->
	<ng-container matColumnDef="curso1">
		<th mat-header-cell *matHeaderCellDef> Curso </th>
		<td mat-cell *matCellDef="let cursoEixo">
      {{ cursoEixo.curso1?.nome }} ({{ cursoEixo.curso1?.carga_horaria }})
    </td>
	</ng-container>

	<!-- Eixo Column -->
	<ng-container matColumnDef="eixo">
		<th mat-header-cell *matHeaderCellDef> Eixo </th>
		<td mat-cell *matCellDef="let cursoEixo"> 
        {{ cursoEixo.eixo?.nome }} ({{ cursoEixo.eixo?.carga_horaria }})
        ({{ cursoEixo.eixo?.nivel }})</td>
	</ng-container>

     

	<!-- Editar Column -->
	<ng-container matColumnDef="editar">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
		<td mat-cell class="cell-align-center" *matCellDef="let cursoEixo">
			<a mat-raised-button color="accent" title="Editar" [routerLink]="['/curso1-eixo', cursoEixo._id]">
				<mat-icon>edit</mat-icon>
			</a>
		</td>
	</ng-container>

	<!-- Excluir Column -->
	<ng-container matColumnDef="excluir">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
		<td mat-cell class="cell-align-center" *matCellDef="let cursoEixo">
			<button mat-raised-button color="warn" title="Excluir" (click)="excluir(cursoEixo._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
