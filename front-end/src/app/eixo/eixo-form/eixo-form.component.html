<h1>{{title}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

  <!--mat-form-field appearance="fill"-->
  <mat-form-field>
    <mat-label>Nome do eixo</mat-label>
    <input name="nome" [(ngModel)]="eixo.nome" matInput required placeholder="Informe o nome do eixo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Carga horária</mat-label>
    <input name="carga_horaria" [(ngModel)]="eixo.carga_horaria" matInput required
      placeholder="Informe a carga_horaria semanal" type="number">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nível</mat-label>
    <mat-select name="nivel" [(ngModel)]="eixo.nivel" required>

      <!--mat-option value="Básico ">Básico</mat-option>
      <mat-option value="Intermediário ">Intermediário</mat-option>
      <mat-option value="Avançado ">Avançado</mat-option-->

      <mat-option *ngFor="let nivel of niveis" [value]="nivel.valor">

        {{nivel.descr}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Cor</mat-label>
    <input name="cor" type="color" [(ngModel)]="eixo.cor" matInput required placeholder="Informe a cor do eixo">
  </mat-form-field>




  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>


</form>
