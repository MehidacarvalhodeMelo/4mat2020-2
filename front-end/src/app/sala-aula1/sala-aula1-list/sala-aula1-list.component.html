<h1>Listagem de salas-aula1</h1>
<mat-toolbar class="new-item">
<a mat-raised-button color="accent" [routerLink]="['/sala-aula1/novo']">
<mat-icon>add_circle</mat-icon>
Novo salaAula1
</a>
</mat-toolbar>


<table mat-table [dataSource]="salasAula1" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> SalaAula1 </th>
    <td mat-cell *matCellDef="let sala_aula1"> {{sala_aula1.nome}} </td>
  </ng-container>
  

  <!-- Name Column -->
  <ng-container matColumnDef="capacidade">
    <th mat-header-cell *matHeaderCellDef> Capacidade </th>
    <td mat-cell *matCellDef="let sala_aula1"> {{sala_aula1.capacidade}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="recursos_didaticos">
    <th mat-header-cell *matHeaderCellDef> Recursos Did√°ticos </th>
    <td mat-cell *matCellDef="let sala_aula1"> {{sala_aula1.recursos_didaticos}} </td>
  </ng-container>

  

  <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let sala_aula1">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/sala_aula1', sala_aula1._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let sala_aula1">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(sala_aula1._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
