<h1>Listagem de atividades</h1>
<mat-toolbar class="new-item">
<a mat-raised-button color="accent" [routerLink]="['/atividade/novo']">
<mat-icon>add_circle</mat-icon>
Nova atividade
</a>
</mat-toolbar>


<table mat-table [dataSource]="atividades" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
  <ng-container matColumnDef="nivel">
    <th mat-header-cell *matHeaderCellDef> NÃ­vel </th>
    <td mat-cell *matCellDef="let atividade"> {{atividade.nivel}} </td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="carga_horaria">
    <th mat-header-cell *matHeaderCellDef> Carga Horaria </th>
    <td mat-cell *matCellDef="let atividade"> {{atividade.carga_horaria}} </td>
  </ng-container>

  

  <!-- Editar Column -->
<ng-container matColumnDef="editar">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
<td mat-cell class="cell-align-center" *matCellDef="let curso">
<a mat-raised-button color="accent" title="Editar"
[routerLink]="['/curso', curso._id]">
<mat-icon>edit</mat-icon>
</a>
</td>
</ng-container>

<!-- Excluir Column -->
<ng-container matColumnDef="excluir">
<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
<td mat-cell class="cell-align-center" *matCellDef="let curso">
<button mat-raised-button color="warn" title="Excluir" (click)="excluir(curso._id)">
<mat-icon>delete_forever</mat-icon>
</button>
</td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
