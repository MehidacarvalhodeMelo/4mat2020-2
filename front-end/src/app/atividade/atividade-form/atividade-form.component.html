<h1>{{title}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">




   <mat-form-field >

    <mat-label>Nível</mat-label>
    <mat-select name="nivel" [(ngModel)]="atividade.nivel"  required>
    
      <!--mat-option value="Básico ">Básico</mat-option>
      <mat-option value="Intermediário ">Intermediário</mat-option>
      <mat-option value="Avançado ">Avançado</mat-option-->

      <!--mat-form-field appearance="fill"-->


        <mat-option *ngFor="let nivel of niveis"[value]="nivel.valor">
    
            {{nivel.descr}}
        </mat-option>
     </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Carga Horária</mat-label>
    <input name="carga_horaria" [(ngModel)]="atividade.carga_horaria" matInput required
    placeholder="Informe a carga horária da atividade">
  </mat-form-field>



 <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
    

</form>
