<h1>{{title}}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">

<!--mat-form-field appearance="fill"-->
<mat-form-field>
    <mat-label>Nome do curso</mat-label>
    <input name="nome" [(ngModel)]="curso1.nome" matInput required
    placeholder="Informe o nome do curso">
  </mat-form-field>

<mat-form-field >
    <mat-label>Carga hor√°ria</mat-label>
    <input name="carga_horaria" [(ngModel)]="curso1.carga_horaria" matInput required
    placeholder="Informe a carga_horaria" type="number">
  </mat-form-field>

 


 <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
    

</form>
