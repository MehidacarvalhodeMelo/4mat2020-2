<h1>Listagem de atividade-eixo</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/atividade-eixo/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova atividade-eixo
  </a>
</mat-toolbar>

<table mat-table [dataSource]="atividade_eixos" class="mat-elevation-z4">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	

	<!-- Atividade Column -->
	<ng-container matColumnDef="atividade">
		<th mat-header-cell *matHeaderCellDef> Atividade </th>
		<td mat-cell *matCellDef="let atividade_eixo">
      {{ atividade_eixo.atividade?.nivel }} ({{ atividade_eixo.atividade?.carga_horaria }})
    </td>
	</ng-container>

	<!-- Eixo Column -->
	<ng-container matColumnDef="eixo">
		<th mat-header-cell *matHeaderCellDef> Eixo </th>
		<td mat-cell *matCellDef="let atividade_eixo"> 
        {{ atividade_eixo.eixo?.nome }} ({{ atividade_eixo.eixo?.carga_horaria }})
        ({{ atividade_eixo.eixo?.nivel }})</td>
	</ng-container>

     

	<!-- Editar Column -->
	<ng-container matColumnDef="editar">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
		<td mat-cell class="cell-align-center" *matCellDef="let atividade_eixo">
			<a mat-raised-button color="accent" title="Editar" [routerLink]="['/atividade_eixo', atividade_eixo._id]">
				<mat-icon>edit</mat-icon>
			</a>
		</td>
	</ng-container>

	<!-- Excluir Column -->
	<ng-container matColumnDef="excluir">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
		<td mat-cell class="cell-align-center" *matCellDef="let atividade_eixo">
			<button mat-raised-button color="warn" title="Excluir" (click)="excluir(atividade_eixo._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
