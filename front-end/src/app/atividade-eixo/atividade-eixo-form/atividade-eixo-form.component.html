<h1>{{ title }}</h1>
 
<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
 
  <mat-form-field>
    <mat-label>Atividade</mat-label>
      <mat-select name="atividade" [(ngModel)]="atividadeEixo.atividade" required>
        <!-- No mat-option, usamos a listagem da entidade relacionada
          para gerar as opções que serão exibidas ao usuário.-->
        <mat-option *ngFor="let atividade of atividades" [value]="atividade._id">
          {{ atividade.nivel }} ({{atividade.carga_horaria}})
        </mat-option>
      </mat-select>
  </mat-form-field>

   <mat-form-field>
    <mat-label>Eixo</mat-label>
      <mat-select name="eixo" [(ngModel)]="atividadeEixo.eixo" required>
        <mat-option *ngFor="let eixo of eixos" [value]="eixo._id">
          {{ eixo.nome }} ({{eixo.carga_horaria}}) ({{eixo.nivel}})
        </mat-option>
      </mat-select>
  </mat-form-field>

   
 
  <mat-toolbar class="form-buttons">
    <mat-toolbar-row>
      <button mat-raised-button type="submit" color="accent">
        Salvar
      </button>
      <button mat-raised-button type="button" (click)="voltar(f)">
        Voltar
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
 
</form>
