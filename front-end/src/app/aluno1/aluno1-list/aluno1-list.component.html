<h1>Listagem de alunos</h1>

<mat-toolbar class="new-item">
	<a mat-raised-button color="accent" [routerLink]="['/aluno1/novo']">
		<mat-icon>add_circle</mat-icon>
		Novo aluno
	</a>
</mat-toolbar>

<table mat-table [dataSource]="alunos1" class="mat-elevation-z4">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Nome Column -->
	<ng-container matColumnDef="nome">
		<th mat-header-cell *matHeaderCellDef> Aluno1 </th>
		<td mat-cell *matCellDef="let aluno1"> {{ aluno1.nome }} </td>
	</ng-container>

	<!-- Data Nascimento Column -->
	<ng-container matColumnDef="data_nascimento">
		<th mat-header-cell *matHeaderCellDef> Data de nascimento </th>
		<td mat-cell *matCellDef="let aluno1">
			{{ aluno1.data_nascimento }}
		</td>
	</ng-container>

	<!-- RA Column -->
	<ng-container matColumnDef="ra">
		<th mat-header-cell *matHeaderCellDef> RA </th>
		<td mat-cell *matCellDef="let aluno1"> {{ aluno1.ra }} </td>
	</ng-container>

	<!-- RM Column -->
	<ng-container matColumnDef="rm">
		<th mat-header-cell *matHeaderCellDef> RM </th>
		<td mat-cell *matCellDef="let aluno1"> {{ aluno1.rm }} </td>
	</ng-container>

	<!-- Telefone de contato Column -->
	<ng-container matColumnDef="telefone_contato">
		<th mat-header-cell *matHeaderCellDef> Telefone de contato </th>
		<td mat-cell *matCellDef="let aluno1">
			{{ aluno1.telefone_contato }}

		</td>
	</ng-container>

	<!-- Email Semana Column -->
	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef> Email </th>
		<td mat-cell *matCellDef="let aluno1">
			{{ aluno1.email }}
		</td>
	</ng-container>

	<!-- Equipe  Column -->
	<ng-container matColumnDef="equipe">
		<th mat-header-cell *matHeaderCellDef> Equipe </th>
		<td mat-cell *matCellDef="let aluno1">
			{{ aluno1.equipe.nome }}
		</td>
	</ng-container>



	<!-- Editar Column -->
	<ng-container matColumnDef="editar">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
		<td mat-cell class="cell-align-center" *matCellDef="let aluno1">
			<a mat-raised-button color="accent" title="Editar" [routerLink]="['/aluno1', aluno1._id]">
				<mat-icon>edit</mat-icon>
			</a>
		</td>
	</ng-container>

	<!-- Excluir Column -->
	<ng-container matColumnDef="excluir">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
		<td mat-cell class="cell-align-center" *matCellDef="let aluno1">
			<button mat-raised-button color="warn" title="Excluir" (click)="excluir(aluno1._id)">
				<mat-icon>delete_forever</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
